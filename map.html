    <script>
      var map;
      function initMap() {
        var iit = {lat: 41.8346528, lng: -87.62833};
        map = new google.maps.Map(document.getElementById('map'), {
          center: iit,
          zoom: 15
        });
        var marker = new google.maps.Marker({position: iit, map: map});
      }
